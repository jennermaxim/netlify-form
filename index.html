<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
    <title>Entrepreneurship & Small Business Groups Submission</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <center>
      <h3>Entrepreneurship & Small Business Group Registration</h3>
      <form name="Groups" netlify>
        <input
          type="text"
          name="groupName"
          placeholder="Enter Group Name"
          required
        />
        <input
          type="text"
          name="groupLeaderName"
          placeholder="Enter Group Leader's Name"
          required
        />
        <input
          type="text"
          name="groupLeaderID"
          placeholder="Enter Group Leader's ID Number"
          required
        />
        <input
          type="text"
          name="name"
          placeholder="Enter Member 2's Name"
          required
        />
        <input
          type="text"
          name="id"
          placeholder="Enter Member 2's ID Number"
          required
        />
        <input
          type="text"
          name="name"
          placeholder="Enter Member 3's Name"
          required
        />
        <input
          type="text"
          name="id"
          placeholder="Enter Member 3's ID Number"
          required
        />
        <input
          type="text"
          name="name"
          placeholder="Enter Member 4's Name"
          required
        />
        <input
          type="text"
          name="id"
          placeholder="Enter Member 4's ID Number"
          required
        />
        <input type="text" name="name" placeholder="Enter Member 5's Name" />
        <input type="text" name="id" placeholder="Enter Member 5's ID Number" />
        <input type="text" name="name" placeholder="Enter Member 6's Name" />
        <input type="text" name="id" placeholder="Enter Member 6's ID Number" />
        <input type="text" name="name" placeholder="Enter Member 7's Name" />
        <input type="text" name="id" placeholder="Enter Member 7's ID Number" />
        <input type="text" name="name" placeholder="Enter Member 8's Name" />
        <input type="text" name="id" placeholder="Enter Member 8's ID Number" />
        <input type="text" name="name" placeholder="Enter Member 9's Name" />
        <input type="text" name="id" placeholder="Enter Member 9's ID Number" />
        <input type="text" name="name" placeholder="Enter Member 10's Name" />
        <input
          type="text"
          name="id"
          placeholder="Enter Member 10's ID Number"
        />
        <button type="submit">Submit</button>
      </form>
    </center>
  </body>
</html>
